<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./jquery/jquery.mobile-1.4.2.min.css">
<script src="./jquery/jquery-1.11.1.min.js"></script>
<script src="./jquery/jquery.mobile-1.4.2.min.js"></script>
<script src="./js/ivg.js"></script>
</head>
<body>

<div data-role="page" id="mainPage">
  <div data-role="header">
    <h1>BockDroid</h1>
  </div>

  <div data-role="main" class="ui-content">
    <div id="users" data-role="collapsibleset">
    </div>
  </div>

  <div data-role="popup" id="offTimePointsError" class="ui-content">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
    <h2>Bock Auszeit</h2>
    <p>Der Nutzer hat vor kurzem erst einen Bock kassiert.</p>
  </div>

  <div data-role="popup" id="maxPointsError" class="ui-content">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
    <h2>Maximaler Bock</h2>
    <p>Der Nutzer hat das maximale Bock-Level erreicht.</p>
  </div>

  <div data-role="footer">
    <h1>v0.1 alpha - kaltpost.de</h1>
  </div>
</div>

<div data-role="dialog" id="serverError">
  <div data-role="header">
    <h1>Oh nein!</h1>
  </div>

  <div data-role="main" class="ui-content">
    <h2>Keine Verbindung</h2>
    <p>Netzwerk aktiviert?</p>
    <a href="#mainPage" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-back ui-btn-icon-left">
        Erneut versuchen</a>
  </div>

  <div data-role="footer">
    <h1>BockDroid</h1>
  </div>
</div>

<script>
ivg.setBaseUrl('http://172.16.100.21:8080');
// ivg.setBaseUrl('http://172.16.100.100:8080');

$('#mainPage').on("pageshow", function(event) { ivg.fillUserList('#users'); });
</script>

</body>
</html>
